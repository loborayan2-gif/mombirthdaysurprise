<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Happy 50th Birthday  Mom üéÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8f0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }


/* Curtains */
    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: crimson;
      z-index: 10;
      animation: openCurtains 3s forwards;
    }
    .curtain.left { left: 0; border-right: 5px solid gold; }
    .curtain.right { right: 0; border-left: 5px solid gold; }

    @keyframes openCurtains {
      to { width: 0; }
    }


/* Neon Topper */
    .topper {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4em;
      font-weight: bold;
      color: #ffcc00;
      text-shadow:
        0 0 10px #ffcc00,
        0 0 20px #ffcc00,
        0 0 40px #ff9900,
        0 0 60px #ff6600;
      animation: glow 2s infinite alternate, bounce 2s infinite ease-in-out;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 40px #ff9900; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ffcc00, 0 0 80px #ff6600; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
    }

/* üéà Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      opacity: 0.8;
      animation: float 10s linear infinite;
      z-index: 0;
    }
    .balloon:after {
      content: '';
      position: absolute;
      width: 2px;
      height: 100px;
      background: #555;
      top: 80px;
      left: 50%;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }


    /* Surprise Button */
    #surpriseBtn {
      margin-top: 50px;
      font-size: 1.5em;
      color: #fff;
      background: #d63384;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    #surpriseBtn:hover {
      background: #ff66b2;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      background: red;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
/* üé® Rainbow Banner */
    .rainbow {
      font-size: 3em;
      font-weight: bold;
      margin-top: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite, bounce 2s infinite;
      position: relative;
      z-index: 5;
    }
    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }




    /* Cake */
    .cake {
      margin: 50px auto;
      width: 280px;
      height: 160px;
      position: relative;
      display: none; /* hidden initially */
    }

    /* Cake Layers */
    .layer {
      position: absolute;
      width: 100%;
      height: 80px;
      background: #5c2c0c;
      border-radius: 10px;
      bottom: 0;
      box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
    }
    .icing {
      position: absolute;
      width: 100%;
      height: 30px;
      background: #fff;
      border-radius: 10px 10px 0 0;
      bottom: 80px;
      box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
    }
    .icing::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 20px;
      background: radial-gradient(circle at 10% 10%, #fff 60%, transparent 70%) repeat-x;
      background-size: 30px 20px;
      top: 25px;
    }

    .sprinkle {
      width: 6px;
      height: 12px;
      border-radius: 3px;
      position: absolute;
      top: 5px;
      transform: rotate(20deg);
    }

    /* Candles */
    .candle {
      width: 14px;
      height: 50px;
      background: repeating-linear-gradient(45deg, #fff, #fff 5px, #ff4081 5px, #ff4081 10px);
      position: absolute;
      top: -50px;
      border-radius: 3px;
      cursor: pointer;
    }
    .candle:nth-child(1) { left: 40px; }
    .candle:nth-child(2) { left: 90px; }
    .candle:nth-child(3) { left: 140px; }
    .candle:nth-child(4) { left: 190px; }

    /* Flame */
    .flame {
      width: 15px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -18px;
      left: -2px;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Smoke */
    .smoke {
      width: 15px;
      height: 15px;
      background: rgba(200,200,200,0.6);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: -2px;
      animation: puff 1.2s forwards;
    }
    @keyframes puff {
      0% { transform: scale(0.5); opacity: 0.8; }
      50% { transform: scale(1.5) translateY(-20px); opacity: 0.5; }
      100% { transform: scale(2) translateY(-40px); opacity: 0; }
    }

   
  </style>
</head>
<body>

<!-- Curtains -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

üéâ <!-- Banner -->
  <h1 class="rainbow">üéâ Happy 50th Birthday Mom üéÇ</h1> üéÇ
  
  <p style="font-size:1.5em; color:#444;">Wishing you love, joy, and happiness always Love you too! From your Son RayanüéÇüéâ</p>

  <button id="surpriseBtn">üéÅ Click for Surprise üéÅ</button>


  <div class="cake" id="cake">
    <div class="topper">50</div>
    <div class="icing"></div>
    <div class="layer"></div>

    <!-- Candles -->
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>

    <!-- Sprinkles -->
    <div class="sprinkle" style="left:30px; background:#ff4081;"></div>
    <div class="sprinkle" style="left:70px; background:#33cc33;"></div>
    <div class="sprinkle" style="left:120px; background:#3399ff;"></div>
    <div class="sprinkle" style="left:170px; background:#ff9933;"></div>
    <div class="sprinkle" style="left:210px; background:#800080;"></div>
  </div>

  <div id="wishMessage">üåü Make a wish, Mom! üåü</div>

  
<!-- Audio -->
  <audio id="birthdayMusic">
    <source src="D:\Mom_birthday\music\birthday-song.mp3.mp3.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const surpriseBtn = document.getElementById("surpriseBtn");
    const cake = document.getElementById("cake");
    const wishMessage = document.getElementById("wishMessage");
    const music = document.getElementById("birthdayMusic");

    surpriseBtn.addEventListener("click", () => {
      // Hide button, show cake
      surpriseBtn.style.display = "none";
      cake.style.display = "block";

      // Start music
      music.play();

      // Start confetti
      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
      setInterval(createConfetti, 150);

      // Candle blow-out
      const candles = document.querySelectorAll(".candle");
      let blownOut = 0;
      candles.forEach(candle => {
        candle.addEventListener("click", () => {
          const flame = candle.querySelector(".flame");
          if (flame) {
            flame.remove();
            const smoke = document.createElement("div");
            smoke.className = "smoke";
            candle.appendChild(smoke);
            setTimeout(() => smoke.remove(), 1200);
            blownOut++;
          }
          if (blownOut === candles.length) {
            wishMessage.style.display = "block";
          }
        });
      });
    });

function createBalloon() {
  const balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.left = Math.random() * window.innerWidth + "px";
  balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
  balloon.style.animationDuration = (6 + Math.random() * 5) + "s";
  document.body.appendChild(balloon);

  setTimeout(() => {
    balloon.remove();
  }, 12000);
}
setInterval(createBalloon, 800);

// Open curtains after 2 seconds
    setTimeout(() => {
      document.querySelector(".left").classList.add("open");
      document.querySelector(".right").classList.add("open");
    }, 2000)

  </script>






</body>
</html>
